name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - run: yarn
            - run: yarn test
    build:
        runs-on: ubuntu-latest

        needs: test

        steps:
            - uses: actions/checkout@v2

            - run: yarn
            - run: yarn build
    publish:
        runs-on: ubuntu-latest

        needs: build

        steps:
            - uses: actions/checkout@v2

            - name: Publish
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
                  registry-url: "https://registry.npmjs.org"
            - run: yarn
            - run: yarn build
            - run: yarn publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
